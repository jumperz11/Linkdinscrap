<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkScope</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>LinkScope</span>
      </div>
      <div class="status" id="connectionStatus">
        <span class="status-dot disconnected"></span>
        <span>Disconnected</span>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Login Section -->
        <section class="panel">
          <h3>Authentication</h3>
          <button class="btn-primary" id="loginBtn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 0a8 8 0 100 16A8 8 0 008 0zm0 2.5a2.5 2.5 0 110 5 2.5 2.5 0 010-5zM8 14a6 6 0 01-4.9-2.5c.02-1.63 3.27-2.5 4.9-2.5s4.88.87 4.9 2.5A6 6 0 018 14z"/>
            </svg>
            Login to LinkedIn
          </button>
        </section>

        <!-- Search Section -->
        <section class="panel">
          <h3>Search Criteria</h3>
          <div class="form-group">
            <label for="keywords">Keywords</label>
            <input type="text" id="keywords" placeholder="e.g. startup founder, recruiter">
          </div>
          <div class="form-group">
            <label for="threshold">Connect Threshold</label>
            <div class="input-with-value">
              <input type="range" id="threshold" min="0" max="100" value="75">
              <span id="thresholdValue">75</span>
            </div>
          </div>
        </section>

        <!-- Session Control -->
        <section class="panel">
          <h3>Session</h3>
          <div class="session-controls">
            <button class="btn-primary" id="startBtn" disabled>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M4 2.5v11l9-5.5L4 2.5z"/>
              </svg>
              Start Session
            </button>
            <button class="btn-secondary" id="stopBtn" disabled>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="3" y="3" width="10" height="10" rx="1"/>
              </svg>
              Stop
            </button>
          </div>
        </section>

        <!-- Schedule Section -->
        <section class="panel">
          <h3>Schedule</h3>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="scheduleEnabled">
              <span>Enable Scheduling</span>
            </label>
          </div>
          <div class="schedule-config" id="scheduleConfig">
            <div class="form-group">
              <label>Times</label>
              <input type="text" id="scheduleTimes" placeholder="09:00, 14:00, 18:00">
            </div>
            <div class="form-group">
              <label>Days</label>
              <div class="day-picker">
                <label><input type="checkbox" value="mon" checked> Mon</label>
                <label><input type="checkbox" value="tue" checked> Tue</label>
                <label><input type="checkbox" value="wed" checked> Wed</label>
                <label><input type="checkbox" value="thu" checked> Thu</label>
                <label><input type="checkbox" value="fri" checked> Fri</label>
                <label><input type="checkbox" value="sat"> Sat</label>
                <label><input type="checkbox" value="sun"> Sun</label>
              </div>
            </div>
          </div>
        </section>
      </aside>

      <!-- Main Content -->
      <main class="content">
        <!-- Session Progress -->
        <section class="panel session-panel" id="sessionPanel">
          <h2>Session Progress</h2>
          <div class="session-stats">
            <div class="stat">
              <span class="stat-value" id="profilesViewed">0</span>
              <span class="stat-label">Profiles Viewed</span>
            </div>
            <div class="stat">
              <span class="stat-value" id="connectionsSent">0</span>
              <span class="stat-label">Connections Sent</span>
            </div>
            <div class="stat">
              <span class="stat-value" id="sessionTime">00:00</span>
              <span class="stat-label">Time Elapsed</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
          </div>
          <div class="current-profile" id="currentProfile">
            <p class="muted">No session running</p>
          </div>
        </section>

        <!-- Results -->
        <section class="panel">
          <h2>Visited Profiles</h2>
          <div class="profile-tabs">
            <button class="tab active" data-category="all">All</button>
            <button class="tab" data-category="high">High Potential</button>
            <button class="tab" data-category="medium">Medium</button>
            <button class="tab" data-category="low">Low Match</button>
          </div>
          <div class="profile-list" id="profileList">
            <p class="muted">No profiles yet. Start a session to begin.</p>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
